<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coming Soon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 60px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.85;
        }

        .line {
            width: 80px;
            height: 3px;
            background: #00d4ff;
            margin: 25px auto;
            border-radius: 10px;
        }

        .tagline {
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #00d4ff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tagline">Launching Soon</div>
        <h1>Welcome to My Website</h1>
        <div class="line"></div>
        <p>Something exceptional is coming your way.</p>
    </div>

</body>
</html>
